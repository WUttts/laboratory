<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="include :: header('个人信息')"/>
</head>

<body>
<div class="container-fluid p-t-15">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">

          <div class="edit-avatar">
            <img th:src="@{${avatar}}" alt="..."
                 class="img-avatar">
            <div class="avatar-divider"></div>
            <div class="edit-avatar-content">
              <button class="btn btn-default">修改头像</button>
              <p class="m-0">选择一张你喜欢的图片，裁剪后会自动生成264x264大小，上传图片大小不能超过2M。</p>
            </div>
          </div>
          <hr>
          <form method="post" action="#!" class="site-form">
            <div class="form-group">
              <label for="username">账号</label>
              <input type="text" class="form-control" name="username" id="username" th:value="${loginName}"
                     disabled="disabled"/>
            </div>
            <div class="form-group">
              <label for="nickname">用户名</label>
              <input type="text" class="form-control" name="nickname" id="nickname" placeholder="输入您的昵称"
                     th:value="${userName}">
            </div>
            <div class="form-group">
              <label for="email">邮箱</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                     placeholder="请输入正确的邮箱地址" th:value="${email}">
              <small id="emailHelp" class="form-text text-muted">请保证您填写的邮箱地址是正确的。</small>
            </div>
            <div class="form-group">
              <label for="remark">简介</label>
              <textarea class="form-control" name="remark" id="remark" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
          </form>

        </div>
      </div>
    </div>

  </div>

</div>
<div th:include="include :: footer"></div>
</body>
</html>
