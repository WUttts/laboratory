<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="include :: header('实验室信息')"/>
  <link th:href="@{/js/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid p-t-15">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-toolbar clearfix">
          <div class="toolbar-btn-action">
            <a class="btn btn-primary m-r-5" href="#!" id="addBtn"><i class="mdi mdi-plus"></i> 新增维修单</a>
            <a class="btn btn-success" href="#!" id="delBtn"><i class="mdi mdi-check"></i> 维修完成</a>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <!-- 表格数据 -->
            <table id="table"></table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div th:include="include :: table"></div>
<script type="text/javascript">
    $(function () {
        var idData = [];

        function contains(id) {
            for (let datum of idData) {
                if (datum === id) {
                    return false;
                }
            }
            return true;
        }

        $.fn.serializeObject = function () {
            let ct = this.serializeArray();
            let obj = {};
            $.each(ct, function () {
                if (obj[this.name] !== undefined) {
                    if (!obj[this.name].push) {
                        obj[this.name] = [obj[this.name]];
                    }
                    obj[this.name].push(this.value || "");
                } else {
                    obj[this.name] = this.value || "";
                }
            });
            return obj;
        }

        function getStatusJson(status, ids) {
            let data = {};
            data.status = status;
            data.ids = ids;
            return data
        }

        $('#table').bootstrapTable({
            url: '/api/repair',                                     // 通过url 获取数据
            showRefresh: true,                                    // 是否刷新按钮
            sortStable: true,                                      // 是否支持排序
            cache: false,                                          // 是否使用缓存
            pagination: true,                                      // 是否显示分页
            sidePagination: 'client',
            searchAlign: 'right',
            search: true,                                         // 是否有搜索框
            pageNumber: 1,                                         // 首页页码，默认为1
            pageSize: 10,
            pageList: [10, 20, 30],//可选择单页记录数
            onCheck: function (row) {
                if (contains(row.id)) {
                    idData.push(row.id);
                }
                console.log(idData)
            },
            onUncheck: function (row) {
                idData.forEach((item, index, arr) => {
                    if (item === row.id) {
                        arr.splice(index, 1);
                    }
                })
                console.log(idData);
            },
            onCheckAll: function (rows) {
                idData.splice(0, idData.length);
                for (let i = 0; i < rows.length; i++) {
                    idData.push(rows[i].id);
                }
                console.log(idData);
            },
            onUncheckAll: function (rows) {
                idData.splice(0, idData.length);
                console.log(idData)
            },
            columns: [{
                name: 'check',
                align: 'center',
                valign: 'middle',
                checkbox: true,
            }, {
                field: 'id',
                align: 'center',
                valign: 'middle',
                title: '编号'
            }, {
                field: 'instrumentName',
                title: '设备名'
            }, {
                field: 'repairPosition',
                title: '维修位置'
            }, {
                field: 'price',
                title: '维修价格'
            }, {
                field: 'comment',
                title: '备注'
            }, {
                field: 'createTime',
                title: '维修时间'
            }, {
                field: 'updateTime',
                title: '预计维修完成时间'
            }, {
                field: 'operate',
                title: '操作',
                align: 'center',
                valign: 'middle',
                width: 200,
                events: {
                    'click #delete': function (e, value, row, index) {
                        axios.delete('/api/repair/' + row.id)
                            .then(res => {
                                lightyear.notify(res.data, 'success', 100);
                            }).catch(err => {
                            lightyear.notify(err.response, 'danger', 100);
                        });
                    }
                },
                formatter: function (value, row, index) {
                    return '<a class="btn btn-xs btn-default" id="delete" href="#!" title="维修完成"><i class="mdi mdi-check"></i></a>';
                }
            }]
        }),

            $('#addBtn').click(() => {
                parent.$(parent.document).data('multitabs').create({
                    iframe: true,                                // 指定为iframe模式，当值为false的时候，为智能模式，自动判断（内网用ajax，外网用iframe）。缺省为false。
                    title: '新增维修单',                     // 标题（可选），没有则显示网址
                    url: '/apparatus/import'                    // 链接（必须），如为外链，强制为info页
                }, true);
            }),


            $('#delBtn').click(() => {
                if (idData.length === 0) {
                    lightyear.notify('请先选择要删除的用户', 'warning', 100);
                    return;
                }
                axios({
                    method: 'delete',
                    url: '/api/repair',
                    data: idData
                }).then(res => {
                    idData = [];
                    lightyear.notify('成功', 'success', 100);
                }).catch(err => {
                    lightyear.notify('删除失败' + err.response.message, 'danger', 100);
                });
            })

    });
</script>
</body>
</html>
